<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Netflix edit profile" />
    <title>Netflix-Profile</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/netflix_logo_icon_170919.ico"
    />
    <link href="./bootstrap-5.3.7/scss/custombootstrap.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body border-bottom-0"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/netflix_logo.png"
              alt="Netflix-logo"
              style="height: 50px"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row border-bottom border-light">
          <div class="col-12 offset-2 col-lg-8">
            <div class="mb-2">
              <h1 class="text-light fw-normal">Edit Profile</h1>
            </div>
          </div>
        </div>
        <div class="row mt-3 border-bottom border-light">
          <div class="col-12 col-md-2 offset-lg-2 col-lg-2">
            <div class="d-flex align-items-center justify-content-center">
              <img src="./assets/avatar.png" alt="Your avatar" class="w-100" />
            </div>
          </div>
          <div class="col-12 col-md-10 col-lg-6">
            <div class="border-bottom border-light">
              <p class="text-light p-1 bg-secondary fs-5">Strive Student</p>
              <h4 class="text-light mt-3">Language:</h4>
              <div class="dropdown">
                <button
                  class="btn btn-outline-light rounded-0 bg-black dropdown-toggle mb-3"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="color: white"
                >
                  English
                </button>
                <ul class="dropdown-menu">
                  <li>Chinese</li>
                  <li>French</li>
                  <li>German</li>
                  <li>Italian</li>
                  <li>Japanese</li>
                  <li>Spanish</li>
                </ul>
              </div>
            </div>
            <div class="border-bottom border-light">
              <h4 class="text-light mt-3">Maturity Settings:</h4>
              <p
                class="d-inline-block px-2 py-1 text-uppercase text-light bg-secondary my-2"
              >
                all maturity ratings
              </p>
              <p class="text-light">
                Show titles of <b>all maturity ratings</b> for this profile.
              </p>
              <button class="btn btn-outline-light rounded-0 mb-3">EDIT</button>
            </div>
            <div class="py-4">
              <h4 class="text-light">Autoplay Controls</h4>
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label text-light" for="defaultCheck1">
                Autoplay next episode in a series on all devices.
              </label>
              <br />
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label text-light" for="defaultCheck1">
                Autoplay previews while browsing on all devices.
              </label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center align-items-center py-4">
          <div class="col-12 col-md-4">
            <a href="index.html" class="btn btn-outline-light rounded-0 w-100"
              >Save</a
            >
          </div>
          <div class="col-12 col-md-4">
            <a
              href="index.html"
              class="btn btn-outline-light rounded-0 w-100 my-3"
              >Cancel</a
            >
          </div>
          <div class="col-12 col-md-4">
            <a href="index.html" class="btn btn-outline-light rounded-0 w-100"
              >Delete</a
            >
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
